# port 번호를 변경
# server.port=8081;

# DB(MariaDB) 연결
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/movieex
spring.datasource.username=movieuser
spring.datasource.password=movieuser

# 프로젝트 실행 시 자동으로 DDL 생성 (ddl-auto type = create, update, create-drop, validate)
# update: 변경이 필요한 경우 alter, 테이블이 없는 경우 create 동작
spring.jpa.hibernate.ddl-auto=update

# 실행되는 SQL을 포맷을 갖춘 상태로 출력
spring.jpa.properties.hibernate.format_sql=true

# JPA 처리할 때 SQL 출력 여부
spring.jpa.show-sql=true