# port 번호를 변경
# server.port=8081;

# DB(MySQL) 연결
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/movie_review
spring.datasource.username=movie_user
spring.datasource.password=movie_user

# mysql 사용
spring.jpa.database=mysql

# 프로젝트 실행 시 자동으로 DDL 생성 (ddl-auto type = create, update, create-drop, validate)
# update: 변경이 필요한 경우 alter, 테이블이 없는 경우 create 동작
spring.jpa.hibernate.ddl-auto=update

# 실행되는 SQL을 포맷을 갖춘 상태로 출력
spring.jpa.properties.hibernate.format_sql=true

# JPA 처리할 때 SQL 출력 여부
spring.jpa.show-sql=true

# Thymeleaf. 결과에 대해 캐싱하지 않도록 설정
# Thymeleaf 파일을 수정하고 저장한 뒤 브라우저에서 변경된 결과를 확인하기 위함
spring.thymeleaf.cache=false