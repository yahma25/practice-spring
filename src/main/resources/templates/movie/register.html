<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <th:block th:replace="~{/layout/basic :: setContent(~{this :: content})}">
    <th:block th:fragment="content">
      <h1 class="mt-4">Movie Register Page</h1>

      <form th:action="@{/movie/register}" th:method="post">
        
        <div class="form-group">
          <labe>Title</labe>
          <input type="text" class="form-control" name="title" placeholder="Enter Title">
        </div>

        <div class="form-group fileForm">
          <label>Image Files</label>
            <div class="custom-file">
              <input type="file" class="custom-file-input files" id="fileInput" multiple>
              <label class="custom-file-label" data-browse="Browse"></label>
            </div>
        </div>

        <div class="box"></div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <style>
        .uploadResult {
          width: 100%;
          background-color: gray;
          margin-top: 10px;
        }

        .uploadResult ul {
          display: flex;
          flex-flow: row;
          justify-content: center;
          align-items: center;
          vertical-align: top;
          overflow: auto;
        }

        .uploadResult ul li {
          list-style: none;
          padding: 10px;
          margin-left: 2em;
        }

        .uploadResult ul li img {
          width: 100px;
        }
      </style>

      <div class="uploadResult">
        <ul>

        </ul>
      </div>

      <script>
        $(document).ready(function() {

          const regex = new RegExp('(.*?)\.(exe|sh|zip|alz|tiff)$');
          const maxSize = 10485760; // 10MB

          function checkExtension(fileName, fileSize) {
            if (fileSize >= maxSize) {
              alert('파일 사이즈 초과');
              return false;
            }

            if (regex.test(fileName)) {
              alert('해당 종류의 파일은 업로드할 수 없습니다');
              return false;
            }

            return true;
          }

          $('.custom-file-input').on('change', function() {
            const fileName = $(this).val().split('\\').pop();
            $(this).siblings('.custom-file-label').addClass('selected').html(fileName);

            const formData = new FormData();
            const inputFile = $(this);
            const files = inputFile[0].files;

            let appended = false;

            for (const file of files) {
              if (!checkExtension(file.name, file.size)) {
                return false;
              }

              console.log(file);

              formData.append('uploadFiles', file);
              appended = true;
            }

            if (!appended) return;

            for (const value of formData.values()) {
              console.log('value', value);
            }

            // 업로드
            $.ajax({
              url: '/uploadAjax',
              processData: false,
              contentType: false,
              data: formData,
              type: 'POST',
              dataType: 'json',
              success: function(result) {
                console.log('success', result);
                showResult(result);
              },
              error: function(jqXHR, textStatus, errorThrown) {
                console.log(textStatus);
              }
            });
          });
        });

        function showResult(uploadResultArr) {
          let str;
          $(uploadResultArr).each(function(i, obj) {
            str = `
              <li data-name='${obj.fileName}' data-path='${obj.folderPath}' data-uuid='${obj.uuid}'>
                <div>
                  <button type='button' data-file='${obj.imageURL}' class='btn-warning btn-sm'>X</button>
                  <br/>
                  <img src='/display?fileName=${obj.thumbnailURL}'>
                </div>
              </li>
            `;

            const uploadUl = $('.uploadResult ul');
            uploadUl.append(str);
          });
        }

        $('.uploadResult').on('click', 'li button', function() {
          console.log('delete file');

          const targetFile = $(this).data('file');
          const targetLi = $(this).closest('li');

          $.ajax({
            url: '/removeFile',
            data: {fileName: targetFile},
            dataType: 'text',
            type: 'POST',
            success: function (result) {
              alert(result);
              targetLi.remove();
            }
          })
        });
      </script>

    </th:block>
  </th:block>
</html>
