<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <th:block th:replace="~{/layout/basic :: setContent(~{this :: content})}">

    <th:block th:fragment="content">

        <h1 class="mt-4">Movie Read Page</h1>

        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" name="title" th:value="${dto.title}" readonly>
        </div>

        <div class="form-group">
            <label>Review Count</label>
            <input type="text" class="form-control" name="title" th:value="${dto.reviewCount}" readonly>
        </div>

        <div class="form-group">
            <label>Avg</label>
            <input type="text" class="form-control" name="title" th:value="${dto.avg}" readonly>
        </div>

        <style>
            .uploadResult {
                width: 100%;
                background-color: gray;
                margin-top: 10px;
            }

            .uploadResult ul {
                display: flex;
                flex-flow: row;
                justify-content: center;
                align-items: center;
                vertical-align: top;
                overflow: auto;
            }

            .uploadResult ul li {
                list-style: none;
                padding: 10px;
                margin-left: 2em;
            }

            .uploadResult ul li img {
                width: 100px;
            }
        </style>

        <div class="uploadResult">
            <ul>
                <li th:each="movieImage : ${dto.imageDTOList}">
                    <img th:if="${movieImage.path != null}" th:src="|/display?fileName=${movieImage.getThumbnailURL()}|">
                </li>
            </ul>
        </div>

        <button type="button" class="btn btn-primary">
            Review Count
            <span class="badge badge-light">[[${dto.reviewCount}]]</span>
        </button>

        <button type="button" class="btn btn-info addReviewBtn">
            Review Register
        </button>

        <div class="list-group reviewList"></div>

        <div class="reviewModal modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title">Movie Review</h5>
    
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">

                        <div class="form-group">
                            <label>Reviewer ID</label>
                            <input type="text" class="form-control" name="mid">
                        </div>

                        <div class="form-group">
                            <label>Grade <span class="grade"></span></label>
                            <div class="starrr"></div>
                        </div>

                        <div class="form-group">
                            <label>Reviewer Text</label>
                            <input type="text" class="form-control" name="text" placeholder="Good Movie!">
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary reviewSaveBtn">Save changes</button>
                            <button type="button" class="btn btn-warning modifyBtn">Modify</button>
                            <button type="button" class="btn btn-danger removeBtn">Remove</button>
                        </div>

                    </div>

                </div>
            </div>
        </div>

        <div class="imageModal modal" tabindex="-2" role="dialog">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Picture</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <script th:src="@{/starrr.js}"></script>
        <link th:href="@{/css/starrr.css}" rel="stylesheet">
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css">

        <script>
            $(document).ready(function () {

                let grade = 0;
                const mno = [[${dto.mno}]]

                $('.starrr').starrr({
                    rating: grade,
                    change: function (e, value) {
                        if (!value) return;
                        console.log('value', value);
                        grade = value;
                    }
                })

                const reviewModal = $('.reviewModal');
                const inputMid = $('input[name="mid"]');
                const inputText = $('input[name="text"]');

                $('.addReviewBtn').click(function () {
                    inputMid.val('');
                    inputText.val('');

                    $('.removeBtn, .modifyBtn').hide();
                    $('.reviewSaveBtn').show();

                    $('.reviewModal').modal('show');
                });

                $('.reviewSaveBtn').click(function () {
                    const data = {
                        mno,
                        grade,
                        text: inputText.val(),
                        mid: inputMid.val()
                    };

                    console.log('리뷰 등록 데이터', data);

                    $.ajax({
                        url: '/reviews/' + mno,
                        type: 'POST',
                        data: JSON.stringify(data),
                        contentType: 'application/json; charset=utf-8',
                        dataType: 'text',
                        success: function (result) {
                            console.log('result', result);
                            self.location.reload();
                        }
                    });

                    reviewModal.modal('hide');
                });

                // 리뷰 리스트 표현하는 곳
                function getMovieReviews() {
                    
                    function formatTime(str) {
                        const date = new Date(str);

                        return `${date.getFullYear()}/${(date.getMonth() + 1)}/${date.getDate()} ${date.getHours()}:${date.getMinutes()}`;
                    }

                    $.getJSON(`/reviews/${mno}/all`, function (arr) {
                        let str = '';

                        $.each(arr, function (idx, review) {
                            console.log('review', review);

                            str += `
                                <div class='card-body' data-reviewnum=${review.reviewnum} data-mid=${review.mid}>
                                    <h5 class='card-title'>${review.text} <span>${review.grade}</span></h5>
                                    <h6 class='card-subtitle mb-2 text-muted'>${review.nickname}</h6>
                                    <p class='card-text'>${formatTime(review.regDate)}</p>
                                </div>
                            `;
                            $('.reviewList').html(str);
                        });
                    });
                }

                getMovieReviews();

                // 리뷰 수정
                let reviewnum;

                $('.reviewList').on('click', '.card-body', function () {

                    $('.reviewSaveBtn').hide();
                    $('.removeBtn, .modifyBtn').show();

                    const targetReview = $(this);
                    reviewnum = targetReview.data('reviewnum');
                    console.log('reviewnum:', reviewnum);

                    inputMid.val(targetReview.data('mid'));
                    inputText.val(targetReview.find('.card-title').clone().children().remove().end().text());

                    const grade = targetReview.find('.card-title span').html();
                    $(`.starrr a:nth-child(${grade})`).trigger('click');
                    $('.reviewModal').modal('show');
                });
            });
        </script>

    </th:block>

  </th:block>
</html>
