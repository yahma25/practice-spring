<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this :: content})}">
    <th:block th:fragment="content">
        <h1 class="mt-4">Board Read Page</h1>

        <div class="form-group">
            <label>Bno</label>
            <input type="text" class="form-control" name="bno", th:value="${dto.bno}" readonly>
        </div>

        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" name="title", th:value="${dto.title}" readonly>
        </div>

        <div class="form-group">
            <label>Content</label>
            <textarea class="form-control" rows="5" name="content" th:value="${dto.content}" readonly>[[${dto.content}]]</textarea>
        </div>

        <div class="form-group">
            <label>Writer</label>
            <input type="text" class="form-control" name="writer" th:value="${dto.writerName}" readonly>
        </div>

        <div class="form-group">
            <label>RegDate</label>
            <input type="text" class="form-control" name="regDate" th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
        </div>

        <div class="form-group">
            <label>ModDate</label>
            <input type="text" class="form-control" name="modDate" th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
        </div>

        <a th:href="@{/board/modify(bno = ${dto.bno}, page=${requestDTO.page}, type=${requestDTO.type}, keyword=${requestDTO.keyword})}">
            <button type="button" class="btn btn-primary">Modify</button>
        </a>

        <a th:href="@{/board/list(page=${requestDTO.page}, type=${requestDTO.type}, keyword=${requestDTO.keyword})}">
            <button type="button" class="btn btn-primary">List</button>
        </a>

        <div class="mt-4">
            <h5><span class="badge badge-secondary replyCount">Reply Count [[${dto.replyCount}]]</span></h5>
        </div>
        <div class="list-group replyList">

        </div>

        <script th:inline="javascript">
            $(document).ready(() => {
                var bno = [[${dto.bno}]];

                var listGroup = $(".replyList");

                $(".replyCount").click(() => {
                    $.getJSON('/replies/board/' + bno, () => {
                        loadJSONData();
                    });
                });

                // 댓글 영역
                var listGroup = $(".replyList");

                function formatTime(str) {
                    var date = new Date(str);

                    return `${date.getFullYear()}/${date.getMonth() + 1}/${date.getDate()} ${date.getHours()}:${date.getMinutes()}`;
                }

                function loadJSONData() {
                    $.getJSON('/replies/board/' + bno, (arr) => {
                        console.log(arr);

                        var str = '';

                        $('.replyCount').html(' Reply Count ' + arr.length);

                        $.each(arr, (idx, reply) => {
                            console.log(reply);

                            str += `<div class='card-body' date-rno='${reply.rno}'><b>${reply.rno}</b>`;
                            str += `<h5 class='card-title'>${reply.text}</h5>`;
                            str += `<h6 class='card-subtitle mb-2 text=muted'>${reply.replier}</h6>`;
                            str += `<p class='card-text'>${formatTime(reply.regDate)}</p>`;
                            str += '</div>';

                            listGroup.html(str);
                        });
                    });
                }
            });
        </script>

    </th:block>
</th:block>

</html>
