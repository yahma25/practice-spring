<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>영화 리뷰 Layout 2</title>
</head>
<body>
    <th:block th:replace="~{/fragments/fragment3 :: target(~{this :: #ulFirst}, ~{this :: #ulSecond})}">
        <ul id="ulFirst">
            <li>가가가</li>
            <li>AAA</li>
            <li>000</li>
        </ul>

        <ul id="ulSecond">
            <li>두 번째</li>
            <li>입니다</li>
            <li>...</li>
        </ul>
    </th:block>
</body>
</html>
